<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function getCurrDate(){
            let localeDate = new Date().toLocaleString();
            let flag = '';
            // 替换字符串文字和检索出是上午还是下行.
            localeDate = localeDate.replace(/[\u4e00-\u9fa5]/g, (item, i) => {
                if(i === 10 && item.charCodeAt(0) === 19979){
                    flag = 'pm';
                }
                return '';
            });
            // 不足两位补0.
            localeDate = localeDate.replace(/\//g,'-').replace(/\d+/g,item => {
                if(item.length < 2){
                    return '0' + item;
                } else {
                    return item;
                }
            });
            // 将时转换为24小时制.
            localeDate = localeDate.replace(/\d+/g, (item, i) => {
                if(i === 11 && flag === 'pm'){
                    return (item >> 0) + 12;
                }else{
                    return item;
                }
            });
            return localeDate;
        }
        console.log(getCurrDate());
    </script>
</body>
</html>
