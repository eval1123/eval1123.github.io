<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = [
            {
                "minQuantity": 1, 
                "maxQuantity": null, 
                "phasePrice": "100.00"
            }, 
            {
                "minQuantity": 2, 
                "maxQuantity": 5, 
                "phasePrice": "80.00"
            }, 
            {
                "minQuantity": 8, 
                "maxQuantity": null, 
                "phasePrice": "50.00"
            }
        ]
        let num = 7;
        let result = ''
        for (let i = 0; i < obj.length; i++) {
            if (obj[i].minQuantity && obj[i].maxQuantity && num >= obj[i].minQuantity && num <= obj[i].maxQuantity) {
                result = obj[i].phasePrice
                break
            } else {
                if (num <= obj[i].minQuantity) {
                    result = obj[i].phasePrice
                    break
                }
            }
        }
        console.log('result', result)
    </script>
</body>
</html>
