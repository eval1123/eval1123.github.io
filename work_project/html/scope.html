<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*

            作用域: 指的就是当前的执行上下文, 主要分为全局作用域和函数作用域.

            执行栈: 用于存储执行上下文的地方, 是一个先进后出的队列, 执行上下文栈顶的上下文又叫做当前执行上下文.

            在ES6的版本下, 有4种情况会创建新的执行上下文:

                1. 进入全局代码.

                2. 进入function函数体.

                3. 进入eval函数参数指定的代码.

                4. 进入module代码.

            全局执行上下文的文本环境:

                1. var 和 function 声明的登记在全局对象中, let const class 声明的登记在全局scope中.

                2. 查找是先到scope全局中查找, 再到全局对象中查找.

                3. var 声明的变量实始化值为undefined, function 声明的初始化为函数对象.

                4. let const class 登记在全局scope中, 但未初始化, 提前引用会报错.

            函数执行上下文和文本环境:

                1. var, function, let, const 都是创建在函数的scope中.

                2. let, const 声明登记但标记未初始化, 所以在定义前访问会报错, 也叫暂时性死区.

            作用域链(词法作用域):

                1. 根据函数创建嵌套形成作用链, 函数的作用域是在函数创建时决定的, 而不是调用时决定的.

            块级作用域:

                1. 在ES6中用{}括号包起来的部分就是一段块级作用域.

                2. {}会创建一个新的文本环境, 并不会创建一个新的执行上下文.

                3. 当块级部分执行完之后, 引擎会把这个文本环境销毁掉, 并接回原来的文本环境.

                4. 在块级中定义的函数也会有提升, 初始化值为undefined.

                5. 块级部分执行完会去全局对象下找同名的变量, 如果全局对象下有同名的变量, 则替换, 否则不做任何处理.

            1111.

        */
        var a = 10;
        let b = 20;
    </script>
</body>
</html>
