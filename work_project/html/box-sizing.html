<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .a { box-sizing: content-box; width: 200px; height: 200px; padding: 10px; border: 5px solid #000; margin: 10px; background:yellow; }
        .b { box-sizing: border-box; width: 200px; height: 200px; padding: 10px; border: 5px solid #000; margin: 10px; background: blue; }
    </style>
</head>
<body>
    <!-- 
        标准盒子模型: width = content, 标准盒子模型下padding, border都是在content之外单独占据空间.
        IE盒子模型: width = content + padding + border, IE盒子模型下border和padding是共用content.
     -->
    <div class="a">标准盒子模型</div>
    <div class="b">IE盒子模型</div>
</body>
</html>
