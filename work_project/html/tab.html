<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type='text/css'>
        *{ margin:0; padding:0; }
        li{ list-style:none; }
        .main{ overflow:hidden; }
        .title{ overflow:hidden; }
        .title li{ float:left; padding:10px 20px; color:#333; }
        .title li.active{ color:red; }
        .cont{ margin:10px; margin-top:0; border:#ddd solid 1px; width:300px; height:200px; }
        .cont div{ display:none; padding:10px; }
        .cont div.active{ display:block; }
    </style>
</head>
<body>
    <div class="main">
        <ul class="title">
            <li>公司简介</li>
            <li>公司发展</li>
            <li>公司未来</li>
        </ul>
        <div class="cont">
            <div>公司简介详细说明...</div>
            <div>公司发展详细说明...</div>
            <div>公司未来详细说明...</div>
        </div>
    </div>
    <script type='text/javascript'>
        function toggleTab (options) { 
            this.options = options || {};
            this.init(this.options);
         };
        toggleTab.prototype.init = function () {
            let param = this.options;
            if(!Object.keys(param).length){ return; }
            let title = document.querySelectorAll(param.title);
            let cont = document.querySelectorAll(param.cont);
            for(let i = 0; i < title.length; i++){
                if (i == 0) {
                    title[i].className = param.active;
                    cont[i].className = param.active;
                }
                title[i].addEventListener(param.type || 'click', () => {
                    for(let j = 0; j < title.length; j++){
                        title[j].className = '';
                        cont[j].className = '';
                    }
                    title[i].className = param.active;
                    cont[i].className = param.active;
                },false);
            }
        };
        new toggleTab({
            title : '.title li' ,
            cont : ".cont div" ,
            active : 'active'
        });
    </script>
</body>
</html>
