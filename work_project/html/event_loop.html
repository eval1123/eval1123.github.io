    <script>
        /*

            事件循环：

                Js本身是一种单线程的语言，它无法同时运行多个进程，但我们可以模拟出多进程执行.

                Js是单线程的，就相当于银行只有一个服务窗口，所有人要办业务就得一个一个来.

                Js中可以分为：同步任务，异步任务.

                同步/异步进入不同的场所：

                    同步		->		主线程.

                    异步		->		Event Table	->	Event Queue.

                    除了同步和异步任务还是更精细的任务分类：

                        宏任务：script，setTimeout，setInterval.

                        微任务：Promise.then，Promise.catch

                事件循环执行机制：

                    1､ 整体代码为第一个宏任务，进入主线程执行.

                    2､ 如果不是微任务也不是宏任务则立即执行.

                    3､ 如果遇到宏任务则添加到宏任务Event Queue.

                    4､ 如果是微任务添加到微任务Event Queue.

                    5､ 当第一个宏任务执行完毕时，检查微任务Event Queue，按顺序执行它们.

                    6､ 当前这轮中微任务执行完毕后，那么第一轮事件循环结束了.

                    7､ 开始第二轮事件循环，要从宏任务中Event Queue开始再执行.

                setInterval函数是会每隔指定的时间将注册函数置入Event Queue.

        */
       
    </script>
