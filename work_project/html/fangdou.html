<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id='btn1'>用于测试防抖</button>
    <script>
        /*

            防抖, 如同一时间快速触发多次点击, 则我们只执行最后一次的触发.

            其目的是避免用户频繁点击, 从而触发不必要的请求.

            实现原理:

                1. 在触发函数体内使用延迟触发, 例如500毫秒.
                2. 在每次进入函数体时, 先清除掉延迟待执行的代码.
                3. 即多次触发时, 下一次的触发会清掉上一次的待执行.

            还有一种防抖的做法是: 在首次触发函数体时, 将外部触发源, 例如: button, 将它设为disabled.
            
        */
        let btn1 = document.querySelector('#btn1');
        let timer = null;
        btn1.addEventListener('click', () => {
            clearTimeout(timer);
            timer = setTimeout(() => {
                console.log('触发点击');
            }, 500);
        });
    </script>
</body>
</html>
