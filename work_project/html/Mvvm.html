    <title>通过Object.defineProperty实现简单版MVVM双向数据绑定实例</title>
</head>
<body>
    <div>
        html: <span class="html"></span> <input type='text' @input='change("html")' />
    </div>
    <div>
        app: <span  class="app"></span> <input type='text' @input='change("app")' />
    </div>
    <div>
        wechat: <span  class="wechat"></span> <input type='text' @input='change("wechat")' />
    </div>
    <div>
        web: <span  class="web"></span> <input type='text' @input='change("web")' />
    </div>

        let watchObj = {};
        let querys = document.querySelectorAll('div');
        querys.forEach((item, index) => {
            let prop = item.className;
            item.val = '';
            Object.defineProperty(watchObj, `${prop}`, {
                get(){
                    return item.val;
                },
                set(newHtml){
                    item.val = newHtml;
                    document.querySelector(`.${prop}`).innerHTML = item.val;

</body>
</html>
