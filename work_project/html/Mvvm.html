<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>通过Object.defineProperty实现简单版MVVM双向数据绑定实例</title>
</head>
<body>
    <div class="html"></div>
    <div class="app"></div>
    <div class="wechat"></div>
    <div class="web"></div>
    <script type='text/javascript'>
        let watchObj = {};
        let querys = document.querySelectorAll('div');
        querys.forEach((item, index) => {
            let prop = item.className;
            item.val = '';
            Object.defineProperty(watchObj, `${prop}`, {
                get(){
                    return item.val;
                },
                set(newHtml){
                    item.val = newHtml;
                    document.querySelector(`.${prop}`).innerHTML = item.val;
                }
            });
        });
    </script>
</body>
</html>
