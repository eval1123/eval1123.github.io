<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <wx-open-launch-weapp
            id="launch-btn"
            username="gh_d2f1f395fc19"
            path="/pages/index/index.html">
        <script type="text/wxtag-template">
      <style>
        .btn {
        margin: 10px auto;
        width: 100px;
        height: 50px;
        background: #ccc!important;
        border: #ddd solid 1px!important;
    }
      </style>
      <button class="btn">打开驾校一点通小程序</button>
    </script>
    </wx-open-launch-weapp>
    <script type="text/javascript" src="//j1.58cdn.com.cn/dist/jledt/comm/zepto.js"></script>
    <script type="text/javascript" src="//res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script>
        var localUrl = window.location.href.split('#')[0];
        $.ajax({
            url: '//m.jxedt.com/wx/signUrl',
            type: 'post',
            data: {
                url: localUrl,
                bid: '2'
            },
            dataType: 'json',
            success: function (res) {
                wx.config({
                    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: res.result.appId, // 必填，公众号的唯一标识
                    timestamp: res.result.timestamp, // 必填，生成签名的时间戳
                    nonceStr: res.result.noncestr, // 必填，生成签名的随机串
                    signature: res.result.signature,// 必填，签名
                    openTagList: ['wx-open-launch-weapp']
                });
                wx.ready(res => {
                    console.log('res', res);
                })
            }
        });
        var btn = document.getElementById('launch-btn');
        console.log('btn', btn);
        btn.addEventListener('launch', function (e) {
            console.log('success');
        });
        btn.addEventListener('error', function (e) {
            console.log('fail', e.detail);
        });
    </script>
</body>
</html>
