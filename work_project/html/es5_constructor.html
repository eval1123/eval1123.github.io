<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义一个构造函数（类）
        function Parent (name, age) {
            this.name = name;
            this.age = age;
        }

        // 添加原型方法或属性.
        Parent.prototype.showName = function () {
            return this.name || '';
        }

        Parent.prototype.showAge = function () {
            return this.age || 0;
        }

        // 添加静态方法或属性
        Parent.version = "1.0.0";
        Parent.toShow = function () {
            return '123' + '456';
        }

        // 定义一个继承的构造函数
        function Child (name, age, job) {
            // 继承自Parent类的属性
            Parent.call(this, name, age);

            this.job = job;
        }

        // 继承自Parent类原型上面的方法和属性.
        for(let i in Parent.prototype) {
            Child.prototype[i] = Parent.prototype[i];
        }

        // 继承自Parent类的静态方法
        for(let i in Parent) {
            Child[i] = Parent[i];
        };
        
        // 实例化对象
        let obj1 = new Parent('joseph', 25);
        console.log('obj1', obj1.showName());

        Child.prototype.showName = function () {
            return 'abc';
        }

        let obj2 = new Child('ice', 24, 'assistant');
        console.log('obj2', obj2.showName());
    </script>
</body>
</html>
