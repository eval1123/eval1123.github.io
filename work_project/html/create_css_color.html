<!DOCTYPE html>

<body>
    <script>
        /*
            生成16进制css颜色值.
        */
        function createCss () {
            let result = '#';
            let str = '0123456789ABCDEF';
            for (let i = 0; i < 6; i++) {
                let random = Math.random() * str.length << 0;
                result+=str[random];
            }
            return result;
        };
    </script>
</body>
