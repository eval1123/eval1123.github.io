            window.devicePixelRatio     设置像素比  (2)

            根元素font-size计算方法,将页面分为16份, 每份为1rem, 则屏幕宽度除以16.
            window.scrren.width / 16 = （html font-size）
            375 / 16 = 23.4375

            如果设计稿的宽度为750的话，那么是基于iphone6屏幕大小来进行开发

            如果750设计稿中一个div的宽度为160px
            对应计算rem的公式为：160 / (html font-size) / 设置像素比

            160 / 23.4375 / 2 = 3.4133333333333336 = 3.41rem
        */
