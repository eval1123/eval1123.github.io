    <script>
        /*
            移动端适配:

                UI只会给出一套设计稿, 而需要FE去适合不同的移动端设备.

                要做的是以这个设计稿为基准, 去适配更多的设备.

                一些概念性的东西:
                
                    设备独立像素: DIP, 又叫css像素, 如: iphone7的设备独立像素为375 * 667.

                    物理像素: 就是屏幕实际的物理像素, 如: iphone7的物理像素为750 * 1334.

                    设备像素比: DPR, 物理像素 / 设备独立像素, 如: 750 / 375 = 2, 则iphone7的设备像素比为2.
                
                移动端设备适配: 

                    1、适配不同设备, 即设备独立像素不同.

                    2、适配不同像素比.

                适配原则:

                    适配不同设备的css像素的原则是确保页面元素大小与屏幕大小保持一定的比例, 即按比例还原设计稿.

                适配方案:

                    1、百分比, 但它有一些弊端, 如不同属性的百分比参照的基准值不同, 有部分属性并不支持百分比.

                    2、rem是根据根元素(html)来设置元素的大小.

                    3、vw和vh分别是初始包含块(html)宽度或高度的1%.

                如何解决物理像素1px问题:

                    1、在dpr为1时, 此时1物理像素就等于1css像素.

                    2、在dpr为1时, 此时1物理像素就等于0.5css像素.

                在不同的dpr屏幕下如何让图片看起来不失真:
                
                    1、尽可能的去使用CSS3或SVG来替代一些图像, 一些常见的几何图形可以用CSS3画出.

                    2、当必须使用图片时, 可以使用最大dpr的图片这样来兼容dpr以下的设备.

                    3、可以使用img标签的srcset属性控制不同dpr显示不同的图片资源.

                布局方式的历史变革:

                    float + margin -> flexbox -> gridbox.

                    grid网格布局更多的是解决了二维层面的布局.
                                        
        */    
    </script>
