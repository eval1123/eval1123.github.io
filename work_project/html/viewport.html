    <script>
        /*
            移动端适配:

                UI只会给出一套设计稿, 而需要FE去适合不同的移动端设备.

                要做的是以这个设计稿为基准, 去适配更多的设备.

                一些概念性的东西:
                
                    设备独立像素: DIP, 又叫css像素, 如: iphone7的设备独立像素为375 * 667.

                    物理像素: 就是屏幕实际的物理像素, 如: iphone7的物理像素为750 * 1334.

                    设备像素比: 物理像素 / 设备独立像素, 如: 750 / 375 = 2, 则iphone7的设备像素比为2.
                
                移动端设备适配: 

                    1、适配不同设备, 即设备独立像素不同.

                    2、适配不同像素比.

                适配原则:

                    适配不同设备的css像素的原则是确保页面元素大小与屏幕大小保持一定的比例, 即按比例还原设计稿.

                1111.

        */    
    </script>
